<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Chat on GitHub Pages with Python Server</title>
    <style>
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            margin: 20px auto;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .input-area {
            width: 400px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        input { flex: 1; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="chat-container" id="chatBox"></div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const ws = new WebSocket('wss://217.150.79.53:8778'); // Замени на адрес сервера
        const chatBox = document.getElementById('chatBox');

        ws.onopen = () => console.log('Connected to server');
        ws.onclose = () => console.log('Disconnected from server');
        ws.onerror = (error) => console.error('WebSocket error:', error);

        ws.onmessage = (event) => {
            const message = event.data;
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = makeLinksClickable(message); // Делаем ссылки кликабельными
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Автопрокрутка вниз
        };

        function makeLinksClickable(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function(url) {
                return '<a href="' + url + '" target="_blank">' + url + '</a>';
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text) {
                ws.send(text);
                input.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
