<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Telegram Sender</title>
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      color: #111;
      min-height: 100vh;
      padding: 16px;
      line-height: 1.5;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 24px 20px;
      border: 1px solid #eee;
    }

    .token-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 17px;
      background: #fff;
      transition: all 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background: #007aff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 12px;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      background: #0062cc;
    }

    button:active {
      background: #0051a8;
      transform: translateY(1px);
    }

    .btn-small {
      font-size: 15px;
      padding: 12px;
      background: #6c757d;
    }

    .btn-small:hover {
      background: #5a6268;
    }

    /* Тёмная тема */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0d1117;
        color: #e6edf3;
      }
      .container {
        background: #161b22;
        border-color: #30363d;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      }
      input, textarea {
        background: #0d1117;
        border-color: #30363d;
        color: #e6edf3;
      }
      input::placeholder, textarea::placeholder {
        color: #8b949e;
      }
    }

    /* Очень маленькие экраны */
    @media (max-width: 360px) {
      .container {
        padding: 16px 12px;
      }
      .token-row {
        flex-direction: column;
        gap: 12px;
      }
      input, button, textarea {
        font-size: 16px;
        padding: 14px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="token-row">
      <input type="text" id="prefix" maxlength="4" placeholder="4 первых символа" inputmode="text" autocomplete="off" />
      <input type="text" id="suffix" maxlength="2" placeholder="2 последних" inputmode="text" autocomplete="off" />
    </div>

    <textarea id="msg" placeholder="Введите сообщение..." rows="6"></textarea>

    <button onclick="sendMsg()">Отправить в Telegram</button>
    <button class="btn-small" onclick="window.open('https://firstbyte.ru/?from=211270', '_blank')">Firstbyte</button>
  </div>

  <script>
    const MIDDLE = "834145:AAFF2-CKKna1_hZcHYQgkpvOgEkSVsZOv";
    const CHAT_ID = "485501262";

    async function sendMsg() {
      const p = document.getElementById('prefix').value.trim();
      const s = document.getElementById('suffix').value.trim();
      const m = document.getElementById('msg').value.trim();

      if (p.length !== 4 || s.length !== 2 || !m) {
        alert('❌ Введите ровно 4+2 символа и сообщение!');
        return;
      }

      try {
        const token = p + MIDDLE + s;
        const url = `https://api.telegram.org/bot${token}/sendMessage`;
        const data = new URLSearchParams({ chat_id: CHAT_ID, text: m });

        const response = await fetch(url, {
          method: 'POST',
          body: data,
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });

        if (response.ok) {
          alert('✅');
          document.getElementById('msg').value = '';
          document.getElementById('msg').focus();
        } else {
          alert('❌ Ошибка отправки (возможно, неверный токен)');
        }
      } catch (e) {
        alert('❌ Ошибка сети или сервера');
      }
    }
  </script>
</body>
</html>
