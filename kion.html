<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перенаправление...</title>
    <script>
        // Объявляем переменную с URL
        var redirectUrl = "https://kion.ru/code/?pq=3EV3DNE94KK1222";

        // Функция для перенаправления
        function redirect() {
            window.location.href = redirectUrl;
        }

        // Перенаправляем сразу при загрузке страницы
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Если перенаправление не произошло, <a href="#" onclick="window.location.href = redirectUrl;">нажмите здесь</a>.</p>
</body>
</html>
